<!DOCTYPE html>
<html>
  <head>
    <title>contact form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- * * * * * * * * * * * * * * * * * * * * Navbar * * * * * * * * * * * * * * * * * * *  -->
    <div class="container">
      <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand">
            <img src="./images/Group 1494 .png" alt="" class="logo" />
          </a>
          <ul class="mt-2">
            <li class="close list-unstyled">
              close
              <span class="close-symbol ms-2">X</span>
            </li>
          </ul>
        </div>
      </nav>

      <!-- * * * * * * * * * * * * * * * * * top-background * * * * * * * * * * * * * * * * *  -->

      <div class="top-background"></div>
      <!-- * * * * * * * * * * * * * * * * * bottom-background * * * * * * * * * * * * * * * * *  -->

      <div class="bottom-background"></div>
      <!-- * * * * * * * * * * * * * * * * * * * * form * * * * * * * * * * * * * * * * * * *  -->

      <div class="form container col-sm-12 col-md-9 col-lg-10">
        <div class="form-title">
          <h3>Register for Access</h3>
          <p>
            Thanks for your interest in working with us. Please complete the
            details below and we'll get back to you within one business day.
          </p>
        </div>
        <form class="">
          <div class="mb-3">
            <label for="name" class="form-label mt-3">
              What should we call you?
            </label>
            <input
              type="text"
              class="form-control pb-3"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label mt-3">
              How shall we contact you?
            </label>
            <input
              type="email"
              class="form-control pb-3"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label mt-3">
              What about your organisation and details?
            </label>
            <input
              type="text"
              class="form-control pb-3"
              id="message"
              placeholder="Message"
            />
          </div>
          <button type="submit" class="submit-btn btn btn-primary mt-5 mb-5">
            Send
            <span class="ms-2">&#8594;</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
