<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div1">
      <!---------------------------Navbar------------------------------->
      <div class="navbar">
        <nav>
          <span>
            <img
              class="logoimg"
              src="./images/Group 1494 .png"
              alt=""
              class="logo"
            />
          </span>
          <ul>
            <li><a href="#section1">About</a></li>
            <li><a href="#section2">Product</a></li>
            <li><a href="#section3">Faq</a></li>
            <li><a href="#section4">Contact</a></li>
            <li>
              <button type="button" class="btn btn-outline-primary" id="login">
                Login
              </button>
            </li>
            <li>
              <button type="button" class="btn btn-primary" id="signup">
                Sign Up
              </button>
            </li>

                All Your

                <button type="button" class="btn btn-primary" id="registerbtn">
                  Register for Access
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="videobtn"
                >
                  Watch Video
                </button>
              </span>
            </div>
          </div>
          <div class="col-sm-9 col-md-6">
            <div class="column2 mt-3">
              <img src="./images/pets (1)-Recovered 1 (1).png" />
            </div>
          </div>
        </div>
      </div>
      <!---------------------------User experience------------------------------->
      <div style="margin-top: 200px;" id="section1">
        <div class="user">
          <h6>User experience</h6>
        </div>
      </div>
